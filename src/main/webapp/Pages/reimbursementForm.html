<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
	<link rel="stylesheet" title="basic style" type="text/css"
		href="../Styles/reimbursementForm.css" media="all" />
	
	<title>Reimbursement Form | TRMS</title>
</head>
<body>
	<div class="navbar sticky-top">
		<div class="d-flex flex-nowrap justify-content-between header">
			<div class="logo">
			    <a class="" href="/Reimbursement/Pages/main.html">
			  	  <img class="img-fluid" id="logoImg" src="http://localhost:8080/Reimbursement/Resources/trmsBlue.png" width="150" height="78" alt="logo">
			    </a>
		    </div>
	    </div>
	    <a class="nav-link" href="/Reimbursement/Pages/reimbursementForm.html">Reimbursement Form</a>
	    <a class="nav-link logout" href="/Reimbursement/api/logout">Logout</a>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8 form">
				<h1 class="formHeader">Reimbursement Form</h1>
				<form method="post" action="/Reimbursement/api/insertrequest">
					<div class="form-row">
						<label for="eventName">Event Name:</label> 
						<input type="text" class="form-control" id="eventName" name="eventName" placeholder="Enter Name of Event">
					</div>
					<div class="form-row">
						<label for="eventDate">Date of Event:</label> 
						<input type="date" class="form-control" id="eventDate" name="eventDate" placeholder="01/08/2019">
					</div>
					<div class="form-row">
						<label for="eventTime">Time of Event:</label> 
						<input type="time" class="form-control" id="eventTime" name="eventTime" placeholder="13:40">
					</div>
					<div class="form-row">
						<label for="location">Event Location:</label> 
						<input type="text" class="form-control" id="eventLoc" name="location" placeholder="Enter Event Location">
					</div>
					<div class="form-row">
						<label for="description">Event Description:</label>
						<textarea class="form-control" id="description" name="description" placeholder="Enter Event Description"></textarea>
					</div>
					<div class="form-row">
						<label for="cost">Event Cost:</label> 
						<input type="number" class="form-control" id="cost" name="cost" step="0.01" placeholder="$0.00">
					</div>
					<div class="form-row">
						<label for="cost">Justification:</label> 
						<input type="text" class="form-control" id="justification" name="justification" placeholder="Justify the expense">
					</div>
					<div class="form-row">
						<label for="workdaysMissed">Estimated Work Days Missed:</label> 
						<input type="number" class="form-control" id="workMissed" name="workMissed" placeholder="00">
					</div>
					<div class="form-row">
						Event Type:
					</div>
					<div class="form-row">
						<div class="radio-inline">
							<label><input type="radio" name="eventType" value="0"> University Course</label>
						</div>
					</div>
					<div class="form-row">
						<div class="radio-inline">
							<label><input type="radio" name="eventType" value="1"> Seminar</label>
						</div>
					</div>
					<div class="form-row">
						<div class="radio-inline">
							<label><input type="radio" name="eventType" value="2"> Certification Preparation Class</label>
						</div>
					</div>	
					<div class="form-row">
						<div class="radio-inline">
							<label><input type="radio" name="eventType" value="3"> Certification</label>
						</div>
					</div>
					<div class="form-row">
						<div class="radio-inline">
							<label><input type="radio" name="eventType" value="4"> Technical Training</label>
						</div>
					</div>
					<div class="form-row">
						<div class="radio-inline">
							<label><input type="radio" name="eventType" value="5"> Other</label>
						</div>
					</div>
					<div class="form-row">
						Grading Format:
					</div>
					<div class="form-row">
						<div class="radio-inline">
							<label><input type="radio" name="gradeType" value="0"> Letter Grade</label>
						</div>
					</div>
					<div class="form-row">
						<div class="radio-inline">
							<label><input type="radio" name="gradeType" value="1"> Pass/Fail</label>
						</div>
					</div>
					<div class="form-row">
						<div class="radio-inline">
							<label><input type="radio" name="gradeType" value="2"> Presentation</label>
						</div>
					</div>	
					<div class="form-row">
						<div class="radio-inline">
							<label><input type="radio" name="gradeType" value="3"> Other</label>
						</div>
					</div>					
					<div class="form-row justify-content-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer class="page-footer">
	   <span class="text-muted">Copyright © 2019, TRMS, LLC. ALL RIGHTS RESERVED</span>
	</footer>
	<script type="text/javascript" src="../Scripts/reimbursementForm.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
