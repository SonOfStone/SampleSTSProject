<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
	<link rel="stylesheet" title="basic style" type="text/css"
		href="./Styles/index.css" media="all" />
	
	<title>Login | TRMS</title>
</head>
<body>
	<div class="navbar sticky-top">
		<div class="d-flex flex-nowrap justify-content-between header">
			<div class="logo">
			    <a class="" href="/Reimbursement/index.html">
			  	  <img class="img-fluid" id="logoImg" src="http://localhost:8080/Reimbursement/Resources/trmsBlue.png" width="150" height="78" alt="logo">
			    </a>
		    </div>
	    </div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-4 loginForm">
				<h1 class="loginHeader">TRMS Login</h1>
				<form method="post" action="/Reimbursement/api/login">
					<div class="form-row">
						<label for="usernameInput">Username</label> 
						<input type="text" class="form-control" id="usernameInput" name="usernameInput" placeholder="Enter Username">
					</div>
					<div class="form-row">
						<label for="passwordInput">Password</label> 
						<input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Password">
					</div>
					<div class="form-row justify-content-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="footer-copyright page-footer">
	   <span class="text-muted">Copyright © 2019, TRMS, LLC. ALL RIGHTS RESERVED</span>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
